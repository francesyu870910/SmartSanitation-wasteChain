server:
  port: 8080

spring:
  application:
    name: smart-waste-management
  
  # 数据库配置 - 使用H2内存数据库进行演示
  datasource:
    url: jdbc:h2:mem:smartwaste
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# 日志配置
logging:
  level:
    com.smartwaste: INFO
    org.springframework: WARN
    org.hibernate: WARN

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always