<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单报表测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .trend-indicator {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .trend-up { color: #28a745; }
        .trend-down { color: #dc3545; }
        .trend-stable { color: #ffc107; }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <h2>简单报表测试</h2>
        
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-primary me-2" onclick="showDashboard()">概览</button>
                <button class="btn btn-secondary me-2" onclick="showStandardReports()">标准报表</button>
                <button class="btn btn-success me-2" onclick="showReportTemplates()">模板</button>
                <button class="btn btn-info me-2" onclick="showTrendAnalysis()">趋势分析</button>
                <button class="btn btn-warning me-2" onclick="showCustomReports()">自定义</button>
                <button class="btn btn-dark me-2" onclick="showReportHistory()">历史</button>
            </div>
        </div>
        
        <div id="page-title" class="h3 mb-3">报表概览</div>
        
        <!-- 内容区域 -->
        <div id="content-area" class="border p-3 rounded">
            <p>等待加载...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reports-fixed.js"></script>
    
    <script>
        // 页面加载完成后的状态检查
        window.addEventListener('load', function() {
            setTimeout(() => {
                console.log('页面加载完成，检查状态...');
                
                if (typeof reportApp !== 'undefined' && reportApp) {
                    console.log('✓ reportApp 已初始化');
                    document.getElementById('content-area').innerHTML += '<div class="alert alert-success mt-2">✓ 报表应用已成功加载</div>';
                } else {
                    console.log('✗ reportApp 未初始化');
                    document.getElementById('content-area').innerHTML += '<div class="alert alert-danger mt-2">✗ 报表应用加载失败</div>';
                }
                
                // 检查全局函数
                const functions = ['showDashboard', 'showStandardReports', 'showReportTemplates'];
                functions.forEach(func => {
                    if (typeof window[func] === 'function') {
                        console.log(`✓ ${func} 函数可用`);
                    } else {
                        console.log(`✗ ${func} 函数不可用`);
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
