<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路线优化算法演示 - 智慧环卫系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .demo-section {
            margin-bottom: 40px;
        }

        .demo-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group select, .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group select:focus, .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .container-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .container-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .container-item:hover {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .container-item.selected {
            border-color: #4CAF50;
            background: #d4edda;
        }

        .container-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .container-item p {
            color: #666;
            font-size: 0.9em;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }

        .result-item h4 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .route-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
        }

        .route-step {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .route-step:last-child {
            border-bottom: none;
        }

        .step-number {
            background: #4CAF50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .step-info {
            flex: 1;
        }

        .step-distance {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .result-stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚛 路线优化算法演示</h1>
            <p>智能收运路线规划 - 遗传算法 vs 蚁群算法</p>
        </div>

        <div class="content">
            <div class="demo-section">
                <h2>📋 参数设置</h2>
                
                <div class="input-group">
                    <label for="vehicleSelect">选择收运车辆：</label>
                    <select id="vehicleSelect">
                        <option value="vehicle-001">京A12345 (厨余垃圾车)</option>
                        <option value="vehicle-002">京B67890 (可回收垃圾车)</option>
                        <option value="vehicle-003">京C11111 (其他垃圾车)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>选择收运容器：</label>
                    <div class="container-selection" id="containerSelection">
                        <div class="container-item" data-id="container-001">
                            <h4>容器-001</h4>
                            <p>智慧小区A栋东侧<br>满载率: 96%</p>
                        </div>
                        <div class="container-item" data-id="container-002">
                            <h4>容器-002</h4>
                            <p>智慧小区A栋西侧<br>满载率: 65%</p>
                        </div>
                        <div class="container-item" data-id="container-003">
                            <h4>容器-003</h4>
                            <p>智慧小区B栋南侧<br>满载率: 85%</p>
                        </div>
                        <div class="container-item" data-id="container-004">
                            <h4>容器-004</h4>
                            <p>智慧小区B栋北侧<br>满载率: 72%</p>
                        </div>
                        <div class="container-item" data-id="container-005">
                            <h4>容器-005</h4>
                            <p>智慧小区C栋<br>满载率: 88%</p>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="optimizeRoute()">🎯 智能优化路线</button>
                    <button class="btn btn-secondary" onclick="optimizeWithGenetic()">🧬 遗传算法优化</button>
                    <button class="btn btn-secondary" onclick="optimizeWithAntColony()">🐜 蚁群算法优化</button>
                    <button class="btn btn-info" onclick="compareAlgorithms()">⚖️ 算法对比</button>
                </div>
            </div>

            <div class="demo-section">
                <h2>📊 优化结果</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let selectedContainers = [];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initializeContainerSelection();
        });

        // 初始化容器选择
        function initializeContainerSelection() {
            const containers = document.querySelectorAll('.container-item');
            containers.forEach(container => {
                container.addEventListener('click', function() {
                    const containerId = this.dataset.id;
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        selectedContainers = selectedContainers.filter(id => id !== containerId);
                    } else {
                        this.classList.add('selected');
                        selectedContainers.push(containerId);
                    }
                });
            });
        }

        // 智能优化路线
        async function optimizeRoute() {
            if (selectedContainers.length === 0) {
                alert('请至少选择一个收运容器！');
                return;
            }

            const vehicleId = document.getElementById('vehicleSelect').value;
            showLoading();

            try {
                const response = await fetch('/api/route-optimization/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vehicleId: vehicleId,
                        containerIds: selectedContainers
                    })
                });

                const result = await response.json();
                displaySingleResult(result, '智能优化结果');
            } catch (error) {
                displayError('优化失败: ' + error.message);
            }
        }

        // 遗传算法优化
        async function optimizeWithGenetic() {
            if (selectedContainers.length === 0) {
                alert('请至少选择一个收运容器！');
                return;
            }

            const vehicleId = document.getElementById('vehicleSelect').value;
            showLoading();

            try {
                const response = await fetch('/api/route-optimization/optimize/genetic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vehicleId: vehicleId,
                        containerIds: selectedContainers
                    })
                });

                const result = await response.json();
                displaySingleResult(result, '遗传算法优化结果');
            } catch (error) {
                displayError('遗传算法优化失败: ' + error.message);
            }
        }

        // 蚁群算法优化
        async function optimizeWithAntColony() {
            if (selectedContainers.length === 0) {
                alert('请至少选择一个收运容器！');
                return;
            }

            const vehicleId = document.getElementById('vehicleSelect').value;
            showLoading();

            try {
                const response = await fetch('/api/route-optimization/optimize/ant-colony', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vehicleId: vehicleId,
                        containerIds: selectedContainers
                    })
                });

                const result = await response.json();
                displaySingleResult(result, '蚁群算法优化结果');
            } catch (error) {
                displayError('蚁群算法优化失败: ' + error.message);
            }
        }

        // 算法对比
        async function compareAlgorithms() {
            if (selectedContainers.length === 0) {
                alert('请至少选择一个收运容器！');
                return;
            }

            const vehicleId = document.getElementById('vehicleSelect').value;
            showLoading();

            try {
                const response = await fetch('/api/route-optimization/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vehicleId: vehicleId,
                        containerIds: selectedContainers
                    })
                });

                const result = await response.json();
                displayComparisonResult(result);
            } catch (error) {
                displayError('算法对比失败: ' + error.message);
            }
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在计算最优路线，请稍候...</p>
                </div>
            `;
        }

        // 显示单个结果
        function displaySingleResult(result, title) {
            const html = `
                <div class="result-item">
                    <h4>${title}</h4>
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-value">${result.algorithm || '未知'}</div>
                            <div class="stat-label">优化算法</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(result.totalDistance || 0).toFixed(2)} km</div>
                            <div class="stat-label">总距离</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(result.estimatedTime || 0).toFixed(0)} 分钟</div>
                            <div class="stat-label">预估时间</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(result.optimizationScore || 0).toFixed(1)}</div>
                            <div class="stat-label">优化评分</div>
                        </div>
                    </div>
                    ${generateRouteList(result.optimizedRoute || [])}
                </div>
            `;
            document.getElementById('results').innerHTML = html;
        }

        // 显示对比结果
        function displayComparisonResult(comparison) {
            const html = `
                <div class="result-item">
                    <h4>⚖️ 算法对比结果</h4>
                    <div class="result-stats">
                        <div class="stat-item">
                            <div class="stat-value">${comparison.betterAlgorithm || '未知'}</div>
                            <div class="stat-label">更优算法</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(comparison.distanceImprovement || 0).toFixed(2)} km</div>
                            <div class="stat-label">距离差异</div>
                        </div>
                    </div>
                    <div class="comparison">
                        <div class="result-item">
                            <h4>🧬 遗传算法</h4>
                            <div class="result-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${(comparison.geneticResult?.totalDistance || 0).toFixed(2)} km</div>
                                    <div class="stat-label">总距离</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${(comparison.geneticResult?.estimatedTime || 0).toFixed(0)} 分钟</div>
                                    <div class="stat-label">预估时间</div>
                                </div>
                            </div>
                            ${generateRouteList(comparison.geneticResult?.optimizedRoute || [])}
                        </div>
                        <div class="result-item">
                            <h4>🐜 蚁群算法</h4>
                            <div class="result-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${(comparison.antColonyResult?.totalDistance || 0).toFixed(2)} km</div>
                                    <div class="stat-label">总距离</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${(comparison.antColonyResult?.estimatedTime || 0).toFixed(0)} 分钟</div>
                                    <div class="stat-label">预估时间</div>
                                </div>
                            </div>
                            ${generateRouteList(comparison.antColonyResult?.optimizedRoute || [])}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('results').innerHTML = html;
        }

        // 生成路线列表
        function generateRouteList(route) {
            if (!route || route.length === 0) {
                return '<p>暂无路线数据</p>';
            }

            let html = '<div class="route-list"><h5>📍 优化路线：</h5>';
            route.forEach((point, index) => {
                html += `
                    <div class="route-step">
                        <div class="step-number">${index + 1}</div>
                        <div class="step-info">
                            <strong>${point.containerId || point.pointId || '未知点'}</strong>
                            <div>${point.address || '未知地址'}</div>
                            ${point.distanceFromPrevious ? 
                                `<div class="step-distance">距离上一点: ${point.distanceFromPrevious.toFixed(2)} km</div>` : 
                                ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // 显示错误信息
        function displayError(message) {
            document.getElementById('results').innerHTML = `
                <div class="result-item" style="border-left-color: #dc3545;">
                    <h4 style="color: #dc3545;">❌ 操作失败</h4>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
