<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试报表模板功能</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>测试报表模板功能</h2>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" onclick="testTemplateFeature()">测试使用模板功能</button>
                <button class="btn btn-secondary ms-2" onclick="showTemplates()">显示模板列表</button>
            </div>
        </div>
        <div id="test-result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reports-fixed.js"></script>
    <script>
        function testTemplateFeature() {
            // 测试创建模板功能
            if (typeof reportApp !== 'undefined' && reportApp.createFromTemplate) {
                reportApp.createFromTemplate(1); // 测试收运效率分析模板
                document.getElementById('test-result').innerHTML = '<div class="alert alert-success">模板功能测试成功！</div>';
            } else {
                document.getElementById('test-result').innerHTML = '<div class="alert alert-danger">模板功能未正确加载</div>';
            }
        }

        function showTemplates() {
            if (typeof reportApp !== 'undefined' && reportApp.showReportTemplates) {
                reportApp.showReportTemplates();
                document.getElementById('test-result').innerHTML = '<div class="alert alert-info">模板页面已显示</div>';
            } else {
                document.getElementById('test-result').innerHTML = '<div class="alert alert-danger">模板显示功能未正确加载</div>';
            }
        }

        // 等待reportApp初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof reportApp !== 'undefined') {
                    document.getElementById('test-result').innerHTML = '<div class="alert alert-success">报表应用已成功加载</div>';
                } else {
                    document.getElementById('test-result').innerHTML = '<div class="alert alert-warning">等待报表应用加载...</div>';
                }
            }, 1000);
        });
    </script>
</body>
</html>
