# 生产环境配置
server:
  port: 8080

spring:
  application:
    name: smart-waste-management
  
  # 生产环境数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/smart_waste_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        
  # MongoDB配置
  data:
    mongodb:
      uri: mongodb://localhost:27017/smart_waste_mongo
      
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
    
  # Kafka配置
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: smart-waste-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# 生产模式配置
demo:
  mode: false
  auto-generate-data: false

# 日志配置
logging:
  level:
    com.smartwaste: INFO
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/smart-waste-management.log
    max-size: 100MB
    max-history: 30