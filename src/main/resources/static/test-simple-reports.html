<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化版报表测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            transition: all 0.3s;
            margin: 2px 0;
            border-radius: 8px;
        }
        .nav-link:hover, .nav-link.active {
            color: white !important;
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-radius: 12px;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="bi bi-graph-up"></i>
                            高级报表
                        </h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showDashboard()">
                                <i class="bi bi-speedometer2"></i> 报表概览
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showStandardReports()">
                                <i class="bi bi-file-earmark-text"></i> 标准报表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showTrendAnalysis()">
                                <i class="bi bi-graph-up-arrow"></i> 趋势分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showCustomReports()">
                                <i class="bi bi-gear"></i> 自定义报表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showReportTemplates()">
                                <i class="bi bi-layout-text-window"></i> 报表模板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showReportHistory()">
                                <i class="bi bi-clock-history"></i> 历史记录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">报表概览</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshData()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 内容区域 -->
                <div id="content-area">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2">正在加载报表数据...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reports-simple.js"></script>
    
    <script>
        // 页面加载状态检查
        window.addEventListener('load', function() {
            console.log('页面完全加载完成');
            
            setTimeout(() => {
                if (typeof simpleReportApp !== 'undefined' && simpleReportApp) {
                    console.log('✓ 简化版报表应用已加载');
                    
                    // 检查全局函数
                    const functions = ['showDashboard', 'showStandardReports', 'showReportTemplates', 'showTrendAnalysis', 'showCustomReports', 'showReportHistory'];
                    let allFunctionsWork = true;
                    
                    functions.forEach(func => {
                        if (typeof window[func] === 'function') {
                            console.log(`✓ ${func} 函数可用`);
                        } else {
                            console.log(`✗ ${func} 函数不可用`);
                            allFunctionsWork = false;
                        }
                    });
                    
                    if (allFunctionsWork) {
                        console.log('所有功能正常，应用已准备就绪');
                    }
                } else {
                    console.log('✗ 简化版报表应用未加载');
                    document.getElementById('content-area').innerHTML = `
                        <div class="alert alert-danger">
                            <h4>加载失败</h4>
                            <p>报表应用未能正确加载，请检查控制台错误信息。</p>
                        </div>
                    `;
                }
            }, 1500);
        });
        
        // 导航链接点击事件处理
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('nav-link')) {
                // 移除所有active类
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                // 给当前点击的链接添加active类
                e.target.classList.add('active');
            }
        });
    </script>
</body>
</html>
